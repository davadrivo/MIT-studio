<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>МИТ — студия одностраничных сайтов</title>
  <link rel="icon" href="https://raw.githubusercontent.com/davadrivo/MIT-studio/main/logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfaf6;
      --muted: #6e5b48;
      --text: #2c1e13;
      --brand: #b4845c;
      --brand-2: #e6d2b5;
      --line: rgba(0, 0, 0, .08);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      letter-spacing: .2px;
    }
    .container { width: min(1120px, 92%); margin-inline: auto; }
    .nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, rgba(253,250,246,.96), rgba(253,250,246,.8) 60%, transparent);
      backdrop-filter: saturate(140%) blur(8px);
      border-bottom: 1px solid var(--line);
    }
    .nav-inner { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .6px; font-size: 20px; color: var(--text); text-decoration: none; }
    .brand img { height: 38px; width: auto; display: block; }
    .hero { padding: 80px 0; display: flex; align-items: center; flex-direction: column; text-align: center; }
    .hero h1 { font-size: 40px; max-width: 600px; margin-bottom: 10px; }
    .hero p { font-size: 18px; max-width: 480px; color: var(--muted); margin-bottom: 20px; }
    .hero button {
      background: var(--brand);
      border: none;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: .2s ease;
    }
    .hero button:hover { background: #a4744c; }
    .mockup-container {
      position: relative;
      width: 800px;
      max-width: 100%;
      margin: 60px auto 0;
    }
    .mockup-frame, .mockup-content {
      position: absolute;
      top: 0; left: 0; width: 100%;
    }
    .mockup-content { z-index: 1; }
    .mockup-frame { z-index: 2; pointer-events: none; }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="container nav-inner">
      <a href="#" class="brand">
        <img src="https://raw.githubusercontent.com/davadrivo/MIT-studio/main/logo.png" alt="Логотип">
        MIT Studio
      </a>
      <ul>
        <li><a href="#works">Работы</a></li>
        <li><a href="#contacts">Контакты</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <h1>Современный сайт для вашего бизнеса</h1>
    <p>Создаём одностраничники, которые не просто выглядят красиво — они приводят клиентов.</p>
    <button>Заказать за 50 000 ₸</button>

    <div class="mockup-container">
      <img src="https://raw.githubusercontent.com/davadrivo/MIT-studio/main/produk.png" class="mockup-content" alt="Сайт внутри ноутбука">
      <img src="https://raw.githubusercontent.com/davadrivo/MIT-studio/main/macbook6.png" class="mockup-frame" alt="Мокап ноутбука">
    </div>
  </section>

</body>
</html>
